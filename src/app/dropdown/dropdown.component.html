<h4 class="display-4 mb-5">DropDown List</h4>

<div class="bg-light p-5">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" ngModel id="firstName" class="form-control" required #fname="ngModel">
            <span class="text-danger" *ngIf="fname.invalid && fname.touched">First Name is required</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" ngModel id="lastName" class="form-control" required #lname="ngModel">
            <span class="text-danger" *ngIf="lname.invalid && lname.touched">Last Name is required</span>
        </div>
        <div class="form-group">
            <label for="contact">How should we contact you?</label>

            <!-- <select name="contact" id="contact" class="form-control" [(ngModel)] = 'myVal'> -->

            <select name="contact" id="contact" class="form-control" ngModel #myVal="ngModel" required #con="ngModel">
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
            </select>
        </div>
        <div class="form-group" *ngIf="myVal.value == 'Phone'">
            <label for="phoneNum">Phone Number</label>
            <input type="text" name="phoneNum" ngModel id="phoneNum" class="form-control" required minlength="10" #phone="ngModel">
            <span class="text-danger" *ngIf="phone.invalid && phone.touched">
                <ng-container *ngIf="phone?.errors?.['required']">Phone Is Required</ng-container>
                <ng-container *ngIf="phone.errors?.['minlength']">
                    Contact Number Should be 10 
                <span>Please Add {{phone?.errors?.['minlength']?.requiredLength - phone?.errors?.['minlength']?.actualLength}} more numbers</span>
            
                </ng-container>
            </span>
        </div>
        <div class="form-group" *ngIf="myVal.value == 'Email'">
            <label for="email">Email Id</label>
            <input type="text" name="email" ngModel id="email" class="form-control" required #email="ngModel">
            <span class="text-danger" *ngIf="email.invalid && email.touched">Email is required</span>
        </div>

        <button class="btn btn-info btn-block mt-5">Submit</button>
    </form>
</div>
